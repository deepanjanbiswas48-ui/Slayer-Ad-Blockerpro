.name: Build Beast APK
name: Build Beast APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build APK with PWABuilder
        uses: pwabuilder/pwabuilder-github-action@v1
        with:
          manifestPath: manifest.json
          platform: android
          outputPath: output

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Beast-APK
          path: output/**/*.apk
