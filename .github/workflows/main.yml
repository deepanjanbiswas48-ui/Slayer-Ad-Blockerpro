name: Build Beast APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build APK using PWABuilder
        uses: pwabuilder/pwabuilder-action@v1
        with:
          manifestPath: manifest.json
          outputPath: ./output
          platform: android

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Beast-APK
          path: output/**/*.apk
