name: Build Beast APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Build APK
        run: |
          bubblewrap init --manifest ./manifest.json --no-prompt
          bubblewrap build

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Beast-APK
          path: app-release.apk
